version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_product
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: product
      MYSQL_USER: product
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - ./dbdata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
